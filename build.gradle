plugins {
    id 'java'
}

group = 'net.talename'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven {
        name = "hytale-release"
        url = uri("https://maven.hytale.com/release")
    }
}

dependencies {
    compileOnly("com.hypixel.hytale:Server:2026.01.28-87d03be09")
}

test {
    useJUnitPlatform()
}